<div class="sidebar" [ngClass]="isCollapsed ? 'sidebar-collapsed' : ''">

  <div class="sidebar-logo-container">
    <button class="sidebar-logo" (click)="toggleCollapse()">
      <i *ngIf="!isCollapsed" class="bx bx-arrow-to-right"></i>
      <i *ngIf="isCollapsed" class="bx bx-arrow-to-left"></i>
    </button>
    <div class="sidebar-logo-text" *ngIf="isCollapsed">Kristopher</div>
    <button class="sidebar-btn-close" *ngIf="isCollapsed" (click)="closeSidebar()">
      <i class="bx bx-x sidebar-x"></i>
    </button>
  </div>

  <ul class="sidebar-nav">
    <li class="sidebar-nav-item" *ngFor="let item of sideNavItems">
      <a class="sidebar-nav-link" [routerLink]="[item.route]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidebar-nav-link-icon" [class]="item.icon"></i>
        <span class="sidebar-nav-link-text" *ngIf="isCollapsed">
          {{ item.name }}
        </span>
      </a>
    </li>
  </ul>

</div>
